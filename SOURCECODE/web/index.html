<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        /* Basic styling for the form (customize as needed) */
        body {
            font-family: Tahoma, sans-serif;
            background-size: cover;
            margin: 0;
            display: flex;
            justify-content: left;
            margin-left: 200px;
            align-items: center;
            min-height: 100vh;
            background-color: #F5F5F5; /* Decrease transparency */
        }
        .login-container {
            position: relative;
            width: 350px;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 20px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.3);
            text-align: center;
        }
        h2 {
            text-align: center;
            color: #333;
        }
        label {
            display: block;
            margin-top: 10px;
            text-align: center;
        }
        input[type="tel"] {
            width: 95%;
            padding: 10px;
            margin-top: 8px;
            border: 1px solid #ccc;
            border-radius: 11px;
        }
        button {
            width: 80%;
            padding: 12px;
            background-color: #BB75D0;
            color: #fff;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            margin-top: 20px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #D7AEE3;
        }
        .registration-link a {
            border-radius: 11px;
            border: 1px solid #000;
            padding: 6px 13px;
            text-decoration: none;
            display: inline-block;
            text-align: center;
            margin-bottom: 20px; /* Add space below the button */
        }

        .signup-link {
            color: #555555; /* Change the color to your preferred color code */
            font-weight: normal;
            text-decoration: none;
            text-align: center; /* Optional: Remove underline from the link */
        }

        /* Style for the image */
        .image-container {
            position: absolute;
            top: 18%;
            right: 20%;
            
           
        }

        /* Optional: Add responsive styling */
        @media (max-width: 600px) {
            body {
                margin-left: 0;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Login</h2>
        <form action="Login.jsp" method="post">
            <label for="mobile">Mobile Number</label>
            <input type="tel" id="mobile" name="mobile" placeholder="Enter your mobile number" required>
            <button type="submit">Log In</button>
        </form>
        <br>
        <div class="registration-link">
            <a href="register.html" class="signup-link">Doesn't have an account yet?<br><span style="font-weight: bold; color: #BB75D0;">Sign Up</span></a>
            <br>
            <a href="admin/adminlogin.html" class="signup-link"><span style="font-weight: bold; color: #BB75D0;">ADMIN</span></a>
        </div>
    </div>

    <!-- Image container -->
    <div class="image-container">
        <img src="250.svg" alt="Image" style="width: 90%; height: 70%; border-radius: 8px;">
    </div>
</body>
</html>
